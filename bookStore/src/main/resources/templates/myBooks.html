<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Book Store - My Books</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
			<a class="navbar-brand text-white" href="#">
			                <i class="fa-solid fa-book-open-reader me-2"></i>
			                Book Store
			            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/available_books">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/my_books">My Books</a></li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="/book_register">New Book Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container text-center my-5">
        <h1>WELCOME TO MY BOOK STORE</h1>
        
        <img src="/images/bg.jpg" style="border-radius:10px" width="360px" alt="Book Store Background"/>
    </div>

    <div class="container my-5 col-md-8">
        <h2 class="text-center mb-4">My Books List</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Use the correct model attribute name as per your controller -->
                <tr th:each="b : ${myBooks}">
                    <td th:text="${b.id}"></td>
                    <td th:text="${b.name}"></td>
                    <td th:text="${b.author}"></td>
                    <td th:text="${#numbers.formatDecimal(b.price, 1, 'COMMA', 2, 'POINT')}"></td>
                    <td>
                        <a class="btn btn-danger btn-sm" th:href="@{/deleteMyList/{id}(id=${b.id})}">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
