<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Book Store Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <i class="fa-solid fa-book-open-reader me-2"></i>
                Book Store
            </a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active text-white"
                        aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                        href="/available_books">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/my_books">My Books</a></li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="/book_register">New Book Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to the Book Store!</h1>
            <p class="lead">Browse, add, and manage your favorite books with ease.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/available_books" role="button">View Available Books</a>
            <a class="btn btn-success btn-lg" href="/book_register" role="button">Register a New Book</a>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
